<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="header">Useless Library</div>
    <div class="container">
        <div class="card">
            <span class="delete">×</span>
            <div class="name">Name: Fault in our stars</div>
            <div>Author: John Green</div>
            <div>Pages: 374</div>
            <div>READ</div>
        </div>

        <div class="card">
            <div>Name: Fault in our stars</div>
            <div>Author: John Green</div>
            <div>Pages: 374</div>
            <div>READ</div>
        </div>
    </div>
    <div id="popup">
        <div class="input" id="input">
            <form id="form" action="#">
                <div id="cut">×</div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
    
            <label for="author">Author:</label>
            <input type="text" id="author" required>
    
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
    
            <div class="radios">
                <input type="radio" name="read" value="yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="read" value="no" id="no" checked>
                <label for="no">No</label>
            </div>

            <button id="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="addbutton">+</div>
</body>
</html>
